<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth</title>
    <script src="auth.js"></script>
</head>
<body>
    <h1>Auth Test</h1>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="output"></div>
    
    <script>
        function testAuth() {
            const output = document.getElementById('output');
            output.innerHTML = '';
            
            console.log('=== TEST START ===');
            
            // Test 1: Check if auth exists
            if (!window.auth) {
                output.innerHTML += '<p style="color: red;">❌ Auth not loaded</p>';
                return;
            }
            output.innerHTML += '<p style="color: green;">✅ Auth loaded</p>';
            
            // Test 2: Check demo user
            const users = JSON.parse(localStorage.getItem('finflow_users') || '{}');
            if (users['demo@example.com']) {
                output.innerHTML += '<p style="color: green;">✅ Demo user exists</p>';
            } else {
                output.innerHTML += '<p style="color: red;">❌ Demo user not found</p>';
            }
            
            // Test 3: Test registration
            const testEmail = `test${Date.now()}@test.com`;
            window.auth.register({
                name: 'Test User',
                email: testEmail,
                password: 'test123'
            }).then(user => {
                output.innerHTML += `<p style="color: green;">✅ Registration successful: ${user.email}</p>`;
                
                // Test 4: Test login
                return window.auth.login(testEmail, 'test123');
            }).then(user => {
                output.innerHTML += `<p style="color: green;">✅ Login successful: ${user.name}</p>`;
                
                // Test 5: Test get current user
                const currentUser = window.auth.getCurrentUser();
                if (currentUser) {
                    output.innerHTML += `<p style="color: green;">✅ Current user: ${currentUser.name}</p>`;
                }
                
                // Test 6: Test logout
                window.auth.logout();
                setTimeout(() => {
                    const afterLogout = window.auth.getCurrentUser();
                    if (!afterLogout) {
                        output.innerHTML += '<p style="color: green;">✅ Logout successful</p>';
                    }
                }, 100);
                
            }).catch(error => {
                output.innerHTML += `<p style="color: red;">❌ Error: ${error}</p>`;
            });
            
            console.log('=== TEST END ===');
        }
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('output').innerHTML = '<p>Storage cleared!</p>';
        }
    </script>
</body>
</html>
