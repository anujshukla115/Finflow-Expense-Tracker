<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FinFlow | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="auth-page">

<!-- Animated Background -->
<div class="auth-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
</div>

<div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-card">
        <!-- LOGO -->
        <div class="auth-header animate__animated animate__fadeInDown">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h2>FinFlow</h2>
            </div>
            <p class="auth-subtitle">Smart Expense Tracking & Financial Management</p>
        </div>

        <!-- Theme Toggle for Auth Page -->
        <div class="auth-theme-toggle">
            <button class="theme-toggle-btn" onclick="toggleAuthTheme()" title="Toggle Theme">
                <i class="fas fa-moon" id="authThemeIcon"></i>
                <span>Dark Mode</span>
            </button>
        </div>

        <!-- ERROR -->
        <div id="authError" class="auth-error animate__animated animate__fadeIn"></div>

        <!-- Tabs for Login/Register -->
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="auth-tab" onclick="switchAuthTab('register')">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="auth-form active">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input id="loginEmail" type="email" placeholder="Email" required />
                <div class="input-focus-line"></div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="loginPassword" type="password" placeholder="Password" required />
                <div class="input-focus-line"></div>
                <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="auth-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary auth-submit-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login to Dashboard</span>
            </button>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn github-btn">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="registerName" placeholder="Full Name" required />
                <div class="input-focus-line"></div>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input id="registerEmail" type="email" placeholder="Email" required />
                <div class="input-focus-line"></div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="registerPassword" type="password" placeholder="Password" required />
                <div class="input-focus-line"></div>
                <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="registerConfirmPassword" type="password" placeholder="Confirm Password" required />
                <div class="input-focus-line"></div>
                <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="password-strength">
                <div class="strength-bar">
                    <div class="strength-fill" id="passwordStrength"></div>
                </div>
                <span class="strength-text" id="passwordStrengthText">Password strength</span>
            </div>

            <div class="auth-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="termsAgreement" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                </label>
                <label class="checkbox-container">
                    <input type="checkbox" id="newsletterSubscription">
                    <span class="checkmark"></span>
                    Subscribe to newsletter
                </label>
            </div>

            <button type="submit" class="btn-primary auth-submit-btn">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
            </button>
        </form>

        <!-- Demo Login -->
        <div class="demo-login">
            <p class="demo-title">Want to try first?</p>
            <button class="btn-secondary demo-btn" onclick="useDemoAccount()">
                <i class="fas fa-magic"></i> Try Demo Account
            </button>
            <p class="demo-note">Experience all features with sample data</p>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p>Â© 2024 FinFlow. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay for Auth -->
<div id="authLoadingOverlay" class="auth-loading-overlay hidden">
    <div class="auth-loading-spinner"></div>
    <p>Authenticating...</p>
</div>

<!-- JS -->
<script src="./auth.js"></script>
<script>
// Theme handling for auth page
function toggleAuthTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const themeIcon = document.getElementById('authThemeIcon');
    
    if (currentTheme === 'dark') {
        html.removeAttribute('data-theme');
        themeIcon.className = 'fas fa-moon';
        localStorage.setItem('theme', 'light');
    } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.className = 'fas fa-sun';
        localStorage.setItem('theme', 'dark');
    }
}

// Check saved theme
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.getElementById('authThemeIcon').className = 'fas fa-sun';
}

// Password toggle
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const toggleBtn = input.nextElementSibling;
    
    if (input.type === 'password') {
        input.type = 'text';
        toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
        input.type = 'password';
        toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
    }
}

// Password strength indicator
function checkPasswordStrength() {
    const password = document.getElementById('registerPassword');
    const strengthBar = document.getElementById('passwordStrength');
    const strengthText = document.getElementById('passwordStrengthText');
    
    if (!password || !strengthBar || !strengthText) return;
    
    const pass = password.value;
    let strength = 0;
    let text = 'Password strength';
    let color = 'transparent';
    let width = '0%';
    
    if (pass.length >= 8) strength++;
    if (pass.match(/[a-z]+/)) strength++;
    if (pass.match(/[A-Z]+/)) strength++;
    if (pass.match(/[0-9]+/)) strength++;
    if (pass.match(/[$@#&!]+/)) strength++;
    
    switch(strength) {
        case 0:
        case 1:
            text = 'Very Weak';
            color = 'var(--danger)';
            width = '20%';
            break;
        case 2:
            text = 'Weak';
            color = 'var(--warning)';
            width = '40%';
            break;
        case 3:
            text = 'Medium';
            color = 'var(--warning)';
            width = '60%';
            break;
        case 4:
            text = 'Strong';
            color = 'var(--success)';
            width = '80%';
            break;
        case 5:
            text = 'Very Strong';
            color = 'var(--success)';
            width = '100%';
            break;
    }
    
    strengthBar.style.width = width;
    strengthBar.style.background = color;
    strengthText.textContent = text;
    strengthText.style.color = color;
}

// Attach password strength checker
const registerPasswordInput = document.getElementById('registerPassword');
if (registerPasswordInput) {
    registerPasswordInput.addEventListener('input', checkPasswordStrength);
}

// Tab switching
function switchAuthTab(tab) {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const tabs = document.querySelectorAll('.auth-tab');
    
    tabs.forEach(t => t.classList.remove('active'));
    document.querySelector(`.auth-tab[onclick*="${tab}"]`).classList.add('active');
    
    if (tab === 'login') {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    } else {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
    }
}

// Demo account
function useDemoAccount() {
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    
    if (loginEmail && loginPassword) {
        loginEmail.value = 'demo@finflow.com';
        loginPassword.value = 'demopassword123';
        showAuthMessage('Demo credentials loaded! Click Login to continue.', 'success');
        switchAuthTab('login');
    }
}

// Show message function
function showAuthMessage(message, type) {
    const errorBox = document.getElementById('authError');
    errorBox.textContent = message;
    errorBox.className = `auth-error ${type} animate__animated animate__fadeIn`;
    
    setTimeout(() => {
        errorBox.classList.remove('animate__fadeIn');
        errorBox.classList.add('animate__fadeOut');
        setTimeout(() => {
            errorBox.textContent = '';
            errorBox.className = 'auth-error';
        }, 300);
    }, 5000);
}

// Form submission handlers
const errorBox = document.getElementById('authError');

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorBox.textContent = '';
    
    // Show loading
    document.getElementById('authLoadingOverlay').classList.remove('hidden');
    
    try {
        await auth.login(loginEmail.value, loginPassword.value);
        showAuthMessage('Login successful! Redirecting...', 'success');
        setTimeout(() => {
            window.location.href = './index.html';
        }, 1000);
    } catch (err) {
        document.getElementById('authLoadingOverlay').classList.add('hidden');
        showAuthMessage(err.message, 'error');
    }
});

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorBox.textContent = '';
    
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('registerConfirmPassword').value;
    
    if (password !== confirmPassword) {
        showAuthMessage('Passwords do not match!', 'error');
        return;
    }
    
    if (!document.getElementById('termsAgreement').checked) {
        showAuthMessage('Please agree to the terms and conditions', 'error');
        return;
    }
    
    // Show loading
    document.getElementById('authLoadingOverlay').classList.remove('hidden');
    
    try {
        await auth.register(
            document.getElementById('registerName').value,
            document.getElementById('registerEmail').value,
            password
        );
        showAuthMessage('Account created successfully! Redirecting...', 'success');
        setTimeout(() => {
            window.location.href = './index.html';
        }, 1500);
    } catch (err) {
        document.getElementById('authLoadingOverlay').classList.add('hidden');
        showAuthMessage(err.message, 'error');
    }
});

// Social login buttons
document.querySelectorAll('.social-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        showAuthMessage(`${this.textContent} integration coming soon!`, 'info');
    });
});
</script>
<!-- Load auth.js FIRST -->
<script src="/auth.js"></script>
<script src="./script.js"></script> <!-- Other scripts AFTER -->
</body>

</html>
